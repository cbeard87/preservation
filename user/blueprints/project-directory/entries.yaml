title: Projects
form:
  validation: loose

  fields:
    active:
      type: toggle
      label: Active
      help: Is this project currently active?
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
        required: true
    project_name:
      type: text
      label: Project Name
      validate:
        required: true
    project_image:
      type: filepicker
      label: Featured Image
      help: Select an image to be featured for this project.
      folder: 'user/data/project-files'
      preview_images: true
      accept:
        - .png
        - .jpg
    project_description:
      type: textarea
      label: Description
      validate:
        required: true
    project_upload:
      type: file
      label: Upload Files
      help: Upload files related to this project.
      destination: 'user/data/project-files'
      multiple: true
      accept:
        - '*'
    project_location:
      type: text
      label: Location
      help: The address where this project is taking place.
      validate:
        required: true
    project_donation_url:
      type: text
      label: Donation URL
      help: The web address to this project's donation page.
    project_goal:
      type: text
      label: Goal
      prepend: '<i class="fa fa-used"></i>'
      help: How much money is needed in order to complete this project?
    project_completion_date:
      type: date
      size: large
      label: Projected Completion Date
      help: When is this project supposed to be finished?

    # Don't mess with this stuff below unless you know what you are doing
    tools_section:
      type: section
      field_classes: overlay bottom

      fields:
        _post_entries_save:
          label: PLUGIN_FLEX_DIRECTORY.AFTER_SAVE
          type: save-redirect
          default: create-new

